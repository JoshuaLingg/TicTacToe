<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery.js"></script>
    <script src="js/board.js"></script>
    <script src="js/twoplayers.js"></script>
    <script src="js/computer.js"></script>

</head>
<body>
    <div class="header">
        <h2>Tic Tac Toe</h2>
        <h1 id="msg"></h1>
    </div>
    <div class="board">
        <div class="row">
            <div class="square" id="square00"></div>
            <div class="square" id="square01"></div>
            <div class="square" id="square02"></div>
        </div>
        <div class="row">
            <div class="square" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square" id="square12"></div>
        </div>
        <div class="row">
            <div class="square" id="square20"></div>
            <div class="square" id="square21"></div>
            <div class="square" id="square22"></div>
        </div>
        <div class="popup" id="gameover">
            <h2 id="gameovertext">CONGRATULATIONS</h2>
            <button id="playagain">Play again</button>
        </div>
    </div>

    
    
    
</body>
</html>
